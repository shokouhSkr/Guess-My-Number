<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="mt-4 h-fit bg-gray-800 text-gray-100">
    <header class="mb-6 flex justify-between p-4">
      <button class="bg-gray-100 px-3 py-1 text-gray-800 active:bg-gray-300">Again!</button>
      <p>(Between 1 and 50)</p>
    </header>
    <section class="mb-[55px]">
      <h1 class="mb-[50px] text-center text-3xl">Guess My Number!</h1>
      <div class="relative flex items-center justify-center pt-5">
        <span class="h-1.5 w-full bg-gray-100"></span>
        <span
          id="secretNumber"
          class="absolute left-0 right-0 mx-auto grid h-[70px] w-36 place-items-center bg-gray-100 text-5xl text-gray-800"
          >?</span
        >
      </div>
    </section>
    <main class="flex flex-col items-center justify-between p-4 md:flex-row">
      <div class="mb-8 flex flex-col items-center">
        <input
          type="number"
          id="guess"
          class="mb-4 h-12 w-[120px] border-4 border-gray-100 bg-gray-800 p-6 text-center text-4xl focus:outline-none"
        />
        <button
          id="check"
          class="w-20 bg-gray-100 px-2 py-1 text-lg text-gray-800 active:bg-gray-300"
        >
          Check!
        </button>
      </div>
      <div>
        <p id="message" class="mb-4 text-2xl">Start guessing...</p>
        <div class="flex flex-col gap-y-1 text-lg">
          <p>ğŸ’¯ Score: <span id="score">20</span></p>
          <p>ğŸ¥‡ Highscore: <span>0</span></p>
        </div>
      </div>
    </main>

    <script src="/src/js/script.js"></script>
  </body>
</html>
